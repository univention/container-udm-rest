---

name: "dev-local"

services:
  udm-rest-api:
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-udm-rest/udm-rest-api:latest
    # FIXME: remove once arm64 packages are available at updates.software-univention.de
    platform: "linux/amd64"
    build:
      context: ./docker/udm-rest-api
      target: final
    ports:
      - 9979:9979
    env_file: .env.udm-rest-api
    secrets:
      - machine_secret

  api-client:
    profiles:
      - test
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-udm-rest/udm-rest-api-python-client:${IMAGE_TAG:-latest}
    build:
      context: ./docker/udm-rest-api-python-client
    platform: "linux/amd64"
    working_dir: "/src"
    volumes:
      - "./:/src/"

  api-client-test:
    profiles:
      - test
    build:
      context: ./docker/udm-rest-api-python-client
      target: test
    platform: "linux/amd64"
    working_dir: "/src"
    volumes:
      - "./:/src/"

  join-data-loader:
    profiles:
      - test
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-udm-rest/udm-rest-api-join-data-loader:${IMAGE_TAG:-latest}
    build:
      context: ./docker/udm-rest-api-join-data-loader
    platform: "linux/amd64"
    working_dir: "/src"
    volumes:
      - "./:/src/"
    environment:
      UDM_API_URL: "http://udm-rest-api:9979/udm/"
      UDM_API_USER: "cn=admin"
      UDM_API_PASSWORD_FILE: "/run/secrets/ldap_secret"
    secrets:
      - ldap_secret

  joinscript-tools:
    profiles:
      - test
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-udm-rest/udm-rest-api-joinscript-tools:${IMAGE_TAG:-latest}
    build:
      context: ./docker/udm-rest-api-joinscript-tools
    platform: "linux/amd64"
    working_dir: "/src"
    volumes:
      - "./:/src/"

  pre-commit:
    profiles:
      - "pre-commit"
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-pre-commit/upx-pre-commit:latest
    volumes:
      - type: bind
        source: .
        target: /code
      - type: volume
        # pre-commit installs dependencies, having them cached speeds things up
        # a lot.
        source: pre-commit-cache
        target: /cache

  test:
    profiles:
      - "test"
    platform: "linux/amd64"
    build:
      context: docker/testrunner
    environment:
      PYTEST_ADDOPTS: --udm-rest-url=http://udm-rest-api:9979/udm/
    volumes:
      - type: bind
        source: .
        target: /app/

  ldap-server:
    profiles:
      - "test"
    platform: linux/amd64
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-ldap/ldap-server:latest
    environment:
      DOMAIN_NAME: univention-organization.intranet
      LDAP_BASE_DN: dc=univention-organization,dc=intranet
      LDAP_CN_ADMIN_PW: "univention"
    ports:
      - 389:389
    volumes:
      - ldap-shared-data:/var/lib/univention-ldap/:rw

secrets:
  ldap_secret:
    file: secret/ldap.secret
  machine_secret:
    file: secret/machine.secret

volumes:
  pre-commit-cache:
  ldap-shared-data:

...
